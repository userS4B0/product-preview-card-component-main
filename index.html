<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="preview">
      <!-- FIXME: Image not loading -->
      <img source = "./images/image-product-mobile.jpg" alt = "Image not avalible"></img>
      <div class="content">
        <p class="itemType">Perfume</p>
        <p class="itemTitle">Gabrielle Essence Eau De Parfum</p>
        <p class="itemDescr">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <p class="itemPriceDiscount">$149.99</p>
          <p class="itemPrice">$169.99</p>
        </div>
        <button class="buyBtn">Add to Cart</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">userS4B0</a>.
    </div>
  </body>
</html>
